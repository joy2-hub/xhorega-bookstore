<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust the width as needed */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input,
        select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <form id="paymentForm" onsubmit="return validateForm()">
        <h2><b>Book Purchase</b></h2>

        <label>Book Title:
            <input type="text" name="bookTitle" required>
        </label>

        <label>Author:
            <input type="text" name="author" required>
        </label>

        <label>Quantity:
            <input type="number" name="quantity" min="1" required>
        </label>

        <label>Card Type:
            <select name="cardType" required>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </label>

        <label>Card Number:
            <input type="text" name="cardNumber" pattern="[0-9]{16}" title="Enter a 16-digit card number" required>
        </label>

        <label>Expiration Date (MM/YY):
            <input type="text" name="expirationDate" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Enter a valid expiration date (MM/YY)" required>
        </label>

        <label>CVV:
            <input type="text" name="cvv" pattern="[0-9]{3}" title="Enter a 3-digit CVV" required>
        </label>

        <p>
            <input type="submit" value="Proceed to Payment">
        </p>
    </form>

    <script>
        function validateForm() {
            var form = document.getElementById('paymentForm');
            var elements = form.elements;

            for (var i = 0; i < elements.length; i++) {
                if (elements[i].type !== 'submit' && !elements[i].checkValidity()) {
                    alert("Please fill out all fields correctly.");
                    return false;
                }
            }

            alert("Payment Successful!");
            return false;
        }
    </script>
</body>

</html>
